<!DOCTYPE html>
<html>
    <head>
        <title>Body Mass Index (BMI)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <table align="center">
        <form action="./calculateBMI" method="POST"/>
        
            <tr>
                <th colspan="2">Body Mass Index</th>
            </tr>
            <tr>
                <td>Weight</td>
                <td><input type="text" name="weight" id="weight">(kg)</td>
            </tr>
            <tr>
                <td>Height</td>
                <td><input type="text" name="height" id="height">(m)</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Calculate">
            </tr>
                
        </table>
        
        
    </body>
</html>
